<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Geo Symbol Chart</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../dist/components/symbol-charts/geo-symbol-chart.js"
    ></script>
    <script>
      async function onPageLoad() {
        const response = await fetch('./data/usa-single-flu.json');
        const jsonData = await response.json();
        document.getElementById('geo-symbol-chart').data = jsonData;
      }

      window.addEventListener('geo-symbol-chart-click', (event) =>
        console.log('geo-symbol-chart-click =', event)
      );
    </script>
  </head>
  <body onload="onPageLoad();">
    <div style="width: 100%; height: 800px">
      <geo-symbol-chart
        symbol="🦁"
        symbol-font-size="20"
        show-values
        tool-tip-type="mouseover"
        lat-lng-bounds="[[49.3845, -124.7329],[24.5208, -66.947]]"
        id="geo-symbol-chart"
      ></geo-symbol-chart>
    </div>
  </body>
</html>
