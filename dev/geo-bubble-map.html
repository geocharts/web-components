<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Geo Bubble Map</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/components/geo-bubble-map.js"></script>
    <script>
      async function onPageLoad() {
        const response = await fetch('./data/usa-flu.json');
        const jsonData = await response.json();
        document.getElementById('geo-bubble-map').data = jsonData;
      }
    </script>
  </head>
  <body onload="onPageLoad();">
    <div style="width: 100%; height: 800px">
      <geo-bubble-map
        lat-lng-center="[39.8283,-98.5795]"
        zoom="5"
        frame-rate="500"
        color-scheme="red"
        bubble-stroke="#3B5998"
        description="USA Flue trend data from 2004-2016"
        bubble-max-size="100"
        id="geo-bubble-map"
      ></geo-bubble-map>
    </div>
  </body>
</html>
