<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Geo Symbol Map</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/components/geo-symbol-map.js"></script>
    <script>
      async function onPageLoad() {
        const response = await fetch('./data/usa-flu.json');
        const jsonData = await response.json();
        document.getElementById('geo-symbol-map-1').data = jsonData;
        //.getElementById('geo-symbol-map-1').setAttribute('data',JSON.stringify(flueData));
      }
    </script>
  </head>
  <body onload="onPageLoad();">
    <div style="width: 100%; height: 800px">
      <geo-symbol-map
        latitude="39.8283"
        longitude="-98.5795"
        zoom="5"
        framerate="1000"
        center-lat-lng="[39.8283,-98.5795]"
        id="geo-symbol-map-1"
      ></geo-symbol-map>
    </div>
  </body>
</html>
