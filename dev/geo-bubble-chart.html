<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Geo Bubble Chart</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/components/geo-bubble-chart.js"></script>
    <script>
      async function onPageLoad() {
        const response = await fetch('./data/usa-flu.json');
        const jsonData = await response.json();
        document.getElementById('geo-bubble-chart').data = jsonData;
      }
    </script>
  </head>
  <body onload="onPageLoad();">
    <div style="width: 100%; height: 800px">
      <geo-bubble-chart
        lat-lng-bounds="[[49.3845, -124.7329],[24.5208, -66.947]]"
        frame-rate="1000"
        max-size="4"
        color-scheme="red"
        bubble-stroke="#3B5998"
        chart-title="USA Flue trend data from 2004-2016"
        id="geo-bubble-chart"
      ></geo-bubble-chart>
    </div>
  </body>
</html>
