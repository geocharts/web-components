<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Geo Pack Symbol Map</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/components/geo-pack-symbol-map.js"></script>
    <script>
      async function onPageLoad() {
        const response = await fetch('./data/usa-flu.json');
        const jsonData = await response.json();
        document.getElementById('geo-pack-symbol-map').data = jsonData;
      }
    </script>
  </head>
  <body onload="onPageLoad();">
    <div style="width: 100%; height: 800px">
      <geo-pack-symbol-map
        lat-lng-center="[39.8283,-98.5795]"
        zoom="5"
        frame-rate="2000"
        color-scheme="red"
        symbol-stroke="#3B5998"
        description="USA Flue trend data from 2004-2016"
        max-symbols="50"
        pack-radius="50"
        content="ðŸ¦ "
        id="geo-pack-symbol-map"
      ></geo-pack-symbol-map>
    </div>
  </body>
</html>
